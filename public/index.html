<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>profile card project using HTML, CSS and Javascript</h1>
    <div class="container">
        
        <div class="profile-pic">
        <img class="photo" src="./img/profile-pic (5).png" alt="profilePic">
        </div>


        <div class="name">
            <h2>Harsh Sawant</h2> <p>Web Dev & Video Editor</p>
        </div>



        <div class="socials">
         <a href="#"><img class= "icons" src="./img/facebook.png" alt=""></a>   
          <a href="https://twitter.com/HarshSawan70605"> <img class= "icons" src="./img/twitter.png" alt=""></a> 
           <a href="https://www.instagram.com/its_harshsaw"> <img class= "icons" src="./img/instagram.png" alt=""></a>
           <a href="https://www.youtube.com/@harshsawant25055"> <img class= "icons" src="./img/youtube.png" alt=""></a>
        </div>



        <div class="buttons">
            <button id="subscribe">Subscribe</button>
            <button id="message">Message</button>
        </div>


        <div class="ending">
            <img class="black-icons" src="./img/heart.png" alt="">
            <img class="black-icons" src="./img/messenger.png" alt="">
            <img class="black-icons" src="./img/share.png" alt="">

        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
   
   
</body>
</html>
